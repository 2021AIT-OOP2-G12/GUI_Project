<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/nav.css">
        <link rel="stylesheet" href="../static/css/searchresult.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
        <title>検索結果</title>
    </head>
    <body>
        <nav class="nav">
            <ul>
                <li><a href="{{url_for('index')}}">トップページ</a></li>
                <li><a href="{{url_for('search_upload')}}">アップロード</a></li>
                <li><a href="{{url_for('search_result')}}">検索結果</a></li>
            </ul>
        </nav>
        <main>
            <div class="flex">
                {%- for n in range(data|length) %}
                    <div class="img_wrap">
                        <a href="{{ data[n] }}" data-lightbox="group"><img src="{{ data[n] }}"></a>
                    </div>
                {%- endfor %}
            </div>
        </main>  
    </body>
</html>
